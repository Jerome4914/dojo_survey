<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
        <form action="/create_user" method="post">
        {% csrf_token %}
    <h1 class="mb-3 mt-4">Create your favorite character</h1>
    <div class="row">
        <label for="name" class="form-label col-sm-2">Name:</label>
        <input type="text" class="form-control col-sm-4" name="character_name">
    </div>
    <div class="row">
        <label for="gender" class="form-label col-sm-2">Gender:</label>
    </div>
    <div class="form-type-radio">
        <input type="radio" name="gender" value="his" checked>Male<br>
    </div>
    <div class="form-type-radio">
        <input type="radio" name="gender" value="her">Female<br>
    </div>
    <div class="form-type-radio">
        <input type="radio" name="gender" value="its">Other<br>
    </div>
    <div class="row">
        <label for="region" class="form-label col-sm-2">Region:</label>
        <input type="text" class="form-control col-sm-4" name="region">
    </div>
    <div class="row">
        <label for="special" class="form-label col-sm-2">Speciality:</label>
        <input type="text" class="form-control col-sm-4" name="special">
    </div>
    <button class="btn btn-danger col-md-4">Create character</button>
    </form>
    </div>

    
    
    </body>

</html>
